<div class="border-2 border-gray-600 p-3 rounded-md relative  bg-background flex justify-center flex-col items-center w-[35%]">
    
    <h1 class="m-5 text-4xl text-center w-full" >Add Task</h1>



    <form class="flex flex-col gap-3 w-full p-4" [formGroup]="taskForm">
        <div class="m-5 flex flex-col gap-1">
            <label for="">task:</label>
            <input type="text" class="focus:outline-none text-[1rem] p-2 border-2 border-gray-500 rounded-md" placeholder="task" formControlName="task"/>
            <div>{{taskForm.value | json}}</div>
        </div>


        <div class="m-5 flex flex-col gap-1">
            <label for="">Is Achieved:</label>
            <input type="text" class="focus:outline-none text-[1rem] p-2 border-2 border-gray-500 rounded-md" placeholder="Is Achieved" formControlName="isAchieved" />
        </div>
        <div class="m-5">

        <button class="px-4 py-2 bg-blue-500 text-white rounded-md" (click)="add(taskForm.value!.task, taskForm.value!.isAchieved)">
            Add
        </button>
        </div>
    </form>
<button (click)="hide()" class="text-gray-500 text-3xl p-2 absolute top-[0.4rem] right-[0.4rem] cursor-pointer">

    X
</button>
</div>
